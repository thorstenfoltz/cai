name: Python tests

permissions:
  contents: read

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-slim

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867

      - name: Create virtual environment
        run: uv venv

      - name: Restore cache uv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: uv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          uv sync --dev

      - name: Create CAI config and tokens
        run: |
          mkdir -p /home/runner/.config/cai /home/runner/work/.config/cai
          
          cp .github/ci/cai_config.ci.yml /home/runner/.config/cai/cai_config.yml \
          /home/runner/work/.config/cai/cai_config.yml
          
          cp .github/ci/tokens.ci.yml /home/runner/.config/cai/tokens.yml \
          /home/runner/work/.config/cai/tokens.yml


      - name: Run tests
        run: |
          uv run pytest
